<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
  </head>

  <body>
    <div>
      <div class="row">
        <div class="col m4 l4 xl2 controls">
          <ul class="collapsible expandable">
            <li>
              <div class="collapsible-header">
                <span class="title">Controls</span>
              </div>
              <div class="collapsible-body">
                <p>
                  <a class="waves-effect waves-light btn clear-canvas"
                    >Clear canvas</a
                  >
                </p>
                <p>
                  <a class="waves-effect waves-light btn set-canvas-to-origin"
                    >Set canvas to origin</a
                  >
                </p>
              </div>
            </li>
            <li>
              <div class="collapsible-header">
                <span class="title">Subject</span>
              </div>
              <div class="collapsible-body">
                <form class="row subject-form">
                  <div class="input-field col s6">
                    <input id="positionX" type="number" required />
                    <label for="positionY">X-Coordinate</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="positionY" type="number" required />
                    <label for="positionY">Y-Coordinate</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea
                      id="description"
                      class="materialize-textarea"
                    ></textarea>
                    <label for="description">Description</label>
                  </div>
                  <div class="col s12">
                    <p>
                      <label>
                        <input id="multiple" type="checkbox" />
                        <span>Machine</span>
                      </label>
                    </p>
                  </div>
                  <div class="col s12">
                    <button
                      class="waves-effect waves-light btn right"
                      type="submit"
                    >
                      Add
                    </button>
                  </div>
                </form>
              </div>
            </li>

            <li>
              <div class="collapsible-header">
                <span class="title">Message</span>
              </div>
              <div class="collapsible-body">
                <form class="row message-form">
                  <div class="col s12">
                    <p>
                      <label>
                        <input id="bidirectional" type="checkbox" />
                        <span>Bidirectional</span>
                      </label>
                    </p>
                  </div>
                  <div class="col s12">
                    <button
                      class="waves-effect waves-light btn right"
                      type="submit"
                    >
                      Add
                    </button>
                  </div>
                </form>
              </div>
            </li>

            <li>
              <div class="collapsible-header">
                <span class="title">Send/Receive/Function states</span>
              </div>
              <div class="collapsible-body">
                <form class="row basic-states-form">
                  <div class="col s12">
                    <p>
                      <label>
                        <input id="sendState" type="checkbox" />
                        <span>Send state</span>
                      </label>
                    </p>
                  </div>
                  <div class="col s12">
                    <p>
                      <label>
                        <input id="receiveState" type="checkbox" />
                        <span>Receive state</span>
                      </label>
                    </p>
                  </div>
                  <div class="col s12">
                    <p>
                      <label>
                        <input id="functionState" type="checkbox" />
                        <span>Function state</span>
                      </label>
                    </p>
                  </div>
                  <div class="input-field col s6">
                    <input id="positionX" type="number" required />
                    <label for="positionY">X-Coordinate</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="positionY" type="number" required />
                    <label for="positionY">Y-Coordinate</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea
                      id="description"
                      class="materialize-textarea"
                    ></textarea>
                    <label for="description">Description</label>
                  </div>
                  <div class="col s12">
                    <p>
                      <label>
                        <input id="startState" type="checkbox" />
                        <span>Start state</span>
                      </label>
                    </p>
                  </div>
                  <div class="col s12">
                    <p>
                      <label>
                        <input id="endState" type="checkbox" />
                        <span>End state</span>
                      </label>
                    </p>
                  </div>
                  <div class="col s12">
                    <button
                      class="waves-effect waves-light btn right"
                      type="submit"
                    >
                      Add
                    </button>
                  </div>
                </form>
              </div>
            </li>
          </ul>
        </div>
        <div class="col m8 l8 xl10 canvas">
          <div class="sbpmjs"></div>
        </div>
      </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
